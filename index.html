  </head>
  <body>
    <sl-dialog label="Trip Planner" class="dialog-overview" no-header>
      <sl-tooltip content="Load From Local Storage">
        <sl-button id="load" variant="primary" disabled> Load </sl-button>
      </sl-tooltip>
      <sl-tooltip content="Upload JSON File">
        <sl-button variant="primary" outline>
          <input type="file" id="import" hidden />
          <label for="import"> Import </label>
        </sl-button>
      </sl-tooltip>
      <sl-tooltip content="Create Empty Project">
        <sl-button id="create-new" variant="primary" outline> Create New </sl-button>
      </sl-tooltip>
      <sl-tooltip content="Run Demo Project">
        <sl-button id="show-demo" variant="primary" outline> Show Demo </sl-button>
      </sl-tooltip>
    </sl-dialog>

    <sl-split-panel id="main" position="75">
      <div slot="start">
        <div class="wrapper">
          <div id="map"></div>
          <div class="day-selector" hidden>
            <div class="range-wrapper">
              <tc-range-slider
                slider-width="100%"
                slider-height="0.5lh"
                slider-bg-fill="#ed9d6b"
                type="range"
                id="dates"
                name="dates"
                list="values"
                step="1"
                min="0"
                value="0"
              ></tc-range-slider>
            </div>
            <datalist id="values"> </datalist>
          </div>
        </div>
      </div>
      <div id="editor" slot="end">
        <sl-split-panel primary="end" vertical position-in-pixels="60" style="--min: 60px; --max: calc(100% - 60px)">
          <div slot="start">
            <code-input
              lang="JSON"
              template="syntax-highlighted"
              placeholder="See demo for example configuration"
            ></code-input>
          </div>
          <div slot="end" class="toolbox">
            <sl-tooltip content="Update Map">
              <sl-button id="update" variant="primary"> Update </sl-button>
            </sl-tooltip>

            <sl-tooltip content="Copy Link to Clipboard">
              <sl-button id="share" variant="primary" outline> Share </sl-button>
            </sl-tooltip>

            <sl-tooltip content="Save Locally">
              <sl-button id="save" variant="primary" outline> Save </sl-button>
            </sl-tooltip>

            <sl-tooltip content="Download JSON File">
              <sl-button id="download" variant="primary" outline> Download </sl-button>
            </sl-tooltip>
          </div>
        </sl-split-panel>
      </div>
    </sl-split-panel>
  </body>
  <script src="./scripts.js"></script>
</html>
